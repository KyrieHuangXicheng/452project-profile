<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h {
        font-size: 2.5rem; 
    }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 1rem;
        }

        nav a {
            color: white; 
        }

        main {
            max-width: 960px;
            margin: 0 auto;
        }

        .product-card {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            align-items: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .product-card {
                grid-template-columns: 1fr;
            }
        }

        .product-card__item {
            border: 1px solid #ccc;
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
        }

        .product-card__image {
            width: .png" alt="Product Image"> 100%;
            height: auto;
        }

        .product-card__description {
            margin-top: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

            </div>
            
        </div>
    </main>
